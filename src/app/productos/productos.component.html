<h1>Programas escolares</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Materia</th>
        <th scope="col">Carrera</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.Carrera}}</td>
        <button type="button" class="btn btn-outline-primary" 
        [routerLink]="['/productos', product.id]" routerLinkActive="active">Detalle</button>
      </tr>
    </tbody>
  </table>
