<form [formGroup]="formularioDocumento">

    <label for="dni" class="form-label">{{variableNueva}} </label>
    
    <input placeholder="requerido" [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')}"
    type="text" class="form-control" id="name" formControlName="dni">
    <div class="text-danger" *ngIf="hasErrors('dni', 'required')"> {{variableNueva}} requerido. </div>
    <div class="text-danger" *ngIf="hasErrors('dni', 'minlength')"> {{variableNueva}} requeriere 3 caracteres. </div>

</form>
